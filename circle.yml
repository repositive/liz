machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - curl -sSL https://github.com/rancher/cli/releases/download/v0.1.0-rc3/rancher-linux-amd64-v0.1.0-rc3.tar.gz > rancher.tar.gz
    - tar xf rancher.tar.gz && sudo mv rancher-v0.1.0-rc3/rancher /usr/bin/rancher
    - curl -sSL https://github.com/rancher/rancher-compose/releases/download/v0.9.3-rc1/rancher-compose-linux-amd64-v0.9.3-rc1.tar.gz > rancher-compose.tar.gz
    - tar -xf rancher-compose.tar.gz && sudo mv rancher-compose-v0.9.3-rc1/rancher-compose /usr/bin/rancher-compose
  node:
    version: 6.4.0
  services:
    - docker
dependencies:
  override:
    - npm i
test:
  override:
    - echo skip
deployment:
  development:
    branch: master
    commands:
      - node node_modules/gulp/bin/gulp.js styles
      - docker build -t registry.repositive.io:5000/ghost .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/ghost
      - mkdir rancher && cd rancher
      - rancher --env 1a77 --access-key $ACCESS_DEV --secret-key $SECRET_DEV export Blog > compose.tar
      - tar -xf compose.tar
      - rancher-compose --access-key $ACCESS_DEV --secret-key $SECRET_DEV -p Blog up --force-upgrade -c -d ghost
      - rancher --env 1a77 --access-key $ACCESS_DEV --secret-key $SECRET_DEV exec nginx service nginx reload

  release:
    tag: /release-.*/
    commands:
      - node node_modules/gulp/bin/gulp.js styles
      - docker build -t registry.repositive.io:5000/ghost:$CIRCLE_TAG .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/ghost:$CIRCLE_TAG

