machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version: 6.4.0
  services:
    - docker
dependencies:
  override:
    - npm i
test:
  override:
    - echo skip
deployment:
  development:
    branch: master
    commands:
      - node node_modules/gulp/bin/gulp.js styles
      - docker build -t registry.repositive.io:5000/ghost:$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/ghost:$CIRCLE_BUILD_NUM
      - curl -u $DEPLOYMENT_USER:$DEPLOYMENT_PASS -T "deploy.staging.yml" "https://deployment-staging.repositive.io/deploy?stack=systems&version=$CIRCLE_BUILD_NUM"

  release:
    tag: /release-.*/
    commands:
      - node node_modules/gulp/bin/gulp.js styles
      - docker build -t registry.repositive.io:5000/ghost:$CIRCLE_TAG .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/ghost:$CIRCLE_TAG
      - curl -u $DEPLOYMENT_USER:$DEPLOYMENT_PASS -T "deploy.production.yml" "https://deployment.repositive.io/deploy?stack=sys&version=$CIRCLE_TAG"
